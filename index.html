<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- In this project I used fontawesome icons for my social links -->
    <script src="https://kit.fontawesome.com/6b509185ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content-container">
        <div id="calculator-container">
            <div class="calculation-display"></div>
            <div class="top-row">
                <div class="calculator-button clear">Clear</div>
            </div>
            <div class="row">
                <div class="calculator-button number seven">7</div>
                <div class="calculator-button number eight">8</div>
                <div class="calculator-button number nine">9</div>
                <div class="calculator-button operator divide">/</div>
            </div>
            <div class="row">
                <div class="calculator-button number four">4</div>
                <div class="calculator-button number five">5</div>
                <div class="calculator-button number six">6</div>
                <div class="calculator-button operator multiply">*</div>
            </div>
            <div class="row">
                <div class="calculator-button number one">1</div>
                <div class="calculator-button number two">2</div>
                <div class="calculator-button number three">3</div>
                <div class="calculator-button operator subtract">-</div>
            </div>
            <div class="row">
                <div class="calculator-button decimal">.</div>
                <div class="calculator-button number zero">0</div>
                <div class="calculator-button equal">=</div>
                <div class="calculator-button operator add">+</div>
            </div>
        </div>
        <footer id="footer">
            <div class="signature"><em>by Brian Rizer</em></div>
            <ul class="social-links">
                <li>
                    <a href="https://github.com/Brian-pro" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/brian-rizer-a2ba62209/" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
